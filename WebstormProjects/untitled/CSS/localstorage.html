<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local storage</title>
</head>
<body>
<p id="demo"></p>

<input type="button" value="LS Yaz"  onclick="yaz()">
<input type="button" value="LS Oku"  onclick="getir()">

<script>
  function yaz(){
    localStorage.okulAdi="nisantasi uni";
  }

  function getir(){
    var x =localStorage.getItem("okulAdi");
    document.getElementById("demo").innerHTML=x;
  }
</script>



</body>
</html>
